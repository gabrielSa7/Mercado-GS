<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Mercado GS</title>
    <link rel="stylesheet" href="cadastro.css"> <!-- Link para o arquivo CSS -->
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Logo Mercado GS">
        </div>
        <h2>Faça seu cadastro</h2>
        <form class="cadastro-form">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="birthdate">Data de nascimento:</label>
            <input type="date" id="birthdate" name="birthdate" required>
            
            <label for="password">Criar uma senha:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit" class="submit-button">Confirmar</button>
        </form>
    </div>
</body>
</html>
