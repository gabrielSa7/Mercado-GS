<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mercado GS</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link para o arquivo CSS externo -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #F5F5F5;
        }
        .container {
            text-align: center;
            width: 100%;
        }
        .logo {
            margin-top: 20px;
        }
        .logo img {
            width: 150px;
            height: auto;
        }
        .header-bar {
            background-color: #E77B33;
            color: white;
            padding: 10px 0;
            margin-top: 10px;
            text-align: center;
            font-size: 24px;
        }
        .login-form {
            background-color: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #dce1d9;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #2DA4A5;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .login-form button:hover {
            background-color: #258d8d;
        }
        .login-form a {
            color: #2DA4A5;
            text-decoration: none;
            font-size: 14px;
        }
        .login-form a:hover {
            text-decoration: underline;
        }
        .footer-links {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <img src="logo.png" alt="Mercado GS">
        </div>

        <!-- Barra superior com título "Faça seu login" -->
        <div class="header-bar">
            Faça seu login
        </div>

        <!-- Formulário de login -->
        <div class="login-form">
            <form action="login_process.php" method="POST">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Entrar</button>

                <div class="footer-links">
                    <a href="cadastro.html">Ainda não tem uma conta? Faça seu cadastro.</a><br>
                    <a href="recuperacao.html">Esqueceu a senha?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
